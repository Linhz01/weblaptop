<div class="logincontent" style="padding-top: 100px;">
  <a href="#default" >CompanyLogo</a>
  <img src="/src/app/static/Linhz.png">
</div>
<div class="logincontent">
<div class="col-md-4">
  <div id="contentlaptop">
      <b><h3>Đăng nhập</h3></b>
      <form   *ngIf="!isLoggedIn"
              name="form"
              (ngSubmit)="f.form.valid && onSubmit()"
              #f="ngForm"
              novalidate>

          <div class="form-group">
            <label for="username"><b>Tài khoản</b></label>
            <input type="" class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel" id="username" aria-describedby="" placeholder="Nhập tài khoản">
            <div
            class="alert alert-danger"
            role="alert"
            *ngIf="username.errors && f.submitted">Vui lòng nhập tài khoản!
          </div>
          </div>


          <div class="form-group">
              <label for="password"><b>Mật khẩu</b></label>
              <input type="password"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              required
              minlength="6"
              #password="ngModel" placeholder="Nhập mật khẩu">
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="password.errors && f.submitted"
            >
              <div *ngIf="password.errors.required">Vui lòng nhập mật khẩu</div>
              <div *ngIf="password.errors.minlength">
                Password must be at least 6 characters
              </div>
            </div>
          </div>
          <br>
          <a href="/products">
          <button type="submit" class="button button1 btn-lg btn-block"><b>Đăng nhập</b></button>
          </a>
          <div class="form-group">
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && isLoginFailed" 
            >
              Thông tin tài khoản hoặc mật khẩu không chính xác
            </div>
          </div>
        </form>
        <a href="">Quên mật khẩu</a>
        <div class="alert alert-success" *ngIf="isLoggedIn">
          Logged in as {{ roles }}.
        </div>
  </div>
  <a href="home/register"><button type="submit" class="button2 button3 btn-lg btn-block"><b>Đăng kí</b></button></a>
</div>
</div>
<div class="footer-bottom-login">
<!-- Copyright -->
<div class="text-center p-3">
<div class="linkfooter">
<a href="">Điều khoản sử dụng</a>
<a href="">Quyền riêng tư</a>
<a href="">Giúp đỡ</a>
<p class="text-black">Copyright 2022 ©</p>
</div>
</div>
<!-- Copyright -->
</div>
