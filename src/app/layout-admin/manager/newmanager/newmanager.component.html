<div class="contentproducts " id="main-container">
    <h3>Quản lý tin tức</h3>
    <button class="btna btn btn-success">Thêm tin mới</button>
    <div class="input-group mb-3">
    </div>
    <div class="contentx col-md-11" style="background-color: white;" >
      <br>
      <!-- <b>Tổng: {{products.length}} sản phẩm</b>
      <form class="form-inline my-2 my-lg-0" style="float: right;">
         <input type="search" (ngModelChange)="searchProduct(key.value)" #key="ngModel" ngModel
          name="key" id="searchName" class="form-control mr-sm-2" placeholder="Tìm kiếm sản phẩm..." required>
      </form> -->
      <br>
      <br>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Người đăng</th>
                <th scope="col">Tiêu đề</th>
                <th scope="col">Tóm tắt</th>
                <th scope="col">Ngày đăng</th>
                <th scope="col">Ảnh</th>
                <th scope="col">Nội dung</th>
                <th scope="col">Danh mục</th>
                <th scope="col" style="text-align: right;" >Hiển thị</th>
                <th scope="col" > <div style="float: right;">Thao tác</div></th>

              </tr>
            </thead>
            <tbody *ngFor="let product of news | paginate: { itemsPerPage: 5, currentPage: p}">

              <tr>
                <th scope="row">{{product.id}}</th>
                <td>Nguyễn Hồng Lĩnh</td>
                <td>{{product.title}}</td>
                <td>{{product.description}}</td>
                <td>{{product.datetime}}</td>
                <td>{{product.images}}</td>
                <td>{{product.content}}</td>
                <td>Tin công nghệ</td>
                <td style="text-align: right;">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" checked>
                    <label class="form-check-label" for="defaultCheck1">
                    </label>
                </td>
                <td>
                  <div style="float: right;">
                   <a class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                    <a class="btn btn-danger tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
                  </div>
                  </td>
              </tr>
              <tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event" previousLabel="Trước"
          nextLabel="Tiếp"></pagination-controls>
          
    </div>
</div>
